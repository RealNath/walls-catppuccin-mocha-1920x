name: Reduce image width to 1920px

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */2 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch entire git history
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync with upstream and identify new images
        id: sync
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Get the commit hash before merging
          BEFORE_HASH=$(git rev-parse HEAD)

          git remote add upstream https://github.com/orangci/walls-catppuccin-mocha.git || true
          git fetch upstream
          git merge -X ours upstream/master -m "Merge upstream"

          # Get list of new image files since before the merge
          # Using git diff-tree to be very specific about the changes
          # Look for Added (A) or Copied (C) image files
          NEW_FILES=$(git diff-tree --no-commit-id --name-only -r --diff-filter=AC $BEFORE_HASH HEAD -- "*.png" "*.jpg" "*.jpeg" | xargs)
          echo "new_files=$NEW_FILES" >> $GITHUB_OUTPUT

          git push origin master

      - name: Cache apt dependencies
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/reduce-to-1920x.yaml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Cache mozjpeg build
        id: cache-mozjpeg
        uses: actions/cache@v4
        with:
          path: /opt/mozjpeg
          key: ${{ runner.os }}-mozjpeg-v4.1.1

      - name: Install ImageMagick, Optipng
        run: sudo apt-get update && sudo apt-get install -y imagemagick optipng nasm cmake

      - name: Build, Install mozjpeg
        if: steps.cache-mozjpeg.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch v4.1.1 https://github.com/mozilla/mozjpeg.git
          cd mozjpeg
          cmake -G"Unix Makefiles" . -DENABLE_SHARED=OFF
          make
          sudo make install

      - name: Process new images
        if: steps.sync.outputs.new_files != ''
        run: |
          echo "Processing new files: ${{ steps.sync.outputs.new_files }}"
          # Resize to 1920x
          echo "${{ steps.sync.outputs.new_files }}" | xargs -r mogrify -resize '1920x>'
          # Compress PNG (lossless)
          echo "${{ steps.sync.outputs.new_files }}" | grep -i -E '\.png$' | xargs -r optipng
          # Compress JPEG (lossless)
          for file in $(echo "${{ steps.sync.outputs.new_files }}" | grep -i -E '\.jpe?g$'); do
            /opt/mozjpeg/bin/jpegtran -optimize -progressive -copy none -outfile "$file.tmp" "$file" && mv "$file.tmp" "$file"
          done

      - name: Commit and push if changed
        if: steps.sync.outputs.new_files != ''
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff-index --quiet HEAD || git commit -m "ci: resized and compressed images" && git push
